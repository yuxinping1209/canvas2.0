<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>canvas2.0</title>
	<link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1544995_oqbwfosmzb.js"></script>
</head>
<body>
<canvas id='a'></canvas>
<div id="actions" class="actions" aria-hidden="true">
<svg id="pen" class="icon">
    <use xlink:href="#icon-pen" aria-hidden="true"></use>
</svg>
<svg id="eraser" class="icon">
    <use xlink:href="#icon-eraser"></use>
</svg>
<svg id="clear" class="icon">
    <use xlink:href="#icon-clear" aria-hidden="true"></use>
</svg>
<svg id="download" class="icon">
    <use xlink:href="#icon-save"></use>
</div>
<div class="colors">
    <ol>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
</div>
<ol class="size">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
</ol>
<script>
	var canvas = document.getElementById('a')
	var context = canvas.getContext('2d')
	var using = false
    var lastPoint = {x:undefined,y:undefined}
    var lineWidth = 5
    resize()
    window.onresize = function(){
        resize()  
    }
    function resize(){
        var pageWidth = document.documentElement.clientWidth
        var pageHeight =document.documentElement.clientHeight
        canvas.width = pageWidth
        canvas.height = pageHeight
    }

    function drawCircle(x,y,radius){
    	context.beginPath()
    	context.arc(x,y,radius,0,Math.PI*2)
    	context.fill()
    }
    function drawLine(x1,y1,x2,y2){
    	context.beginPath()
    	context.lineWidth = lineWidth
    	context.moveTo(x1,y1)
    	context.lineTo(x2,y2)
    	context.stroke()
    	context.closePath()
    }
    //特性检测
    if(document.body.ontouchstart!==undefined){//触屏设备
    canvas.ontouchstart =function(aaa){
        
        var x = aaa.touches[0].clientX
        var y = aaa.touches[0].clientY
        if(eraserEnabled){
            using = true
            context.clearRect(x,y,10,10)

        }else{
            using = true
            lastPoint = {x:x,y:y}
            drawCircle(x,y,2)
        }
      
    }
    canvas.ontouchmove =function(aaa){
        var x = aaa.touches[0].clientX
        var y = aaa.touches[0].clientY
        if (eraserEnabled) {
            if (using) {
               context.clearRect(x,y,10,10) 
            }
        
        }else{
            if(using){
        var newPoint={x:x,y:y}
        drawCircle(x,y,2)
        drawLine(lastPoint.x,lastPoint.y,newPoint.x,newPoint.y)
        lastPoint = newPoint
        
        }       

        }
    }
    canvas.ontouchend =function(){
        using=false
    }
}
    
    else{canvas.onmousedown = function(aaa){

    	var x = aaa.clientX
    	var y = aaa.clientY
        if(eraserEnabled){
            using = true
            context.clearRect(x,y,10,10)

        }else{
    	    using = true
            lastPoint = {x:x,y:y}
    	    drawCircle(x,y,2)
        }
    }

    canvas.onmousemove = function(aaa){
        var x = aaa.clientX
        var y = aaa.clientY

    	if (eraserEnabled) {
            if (using) {
               context.clearRect(x,y,10,10) 
            }
        
        }else{
            if(using){
        var newPoint={x:x,y:y}
        drawCircle(x,y,2)
        drawLine(lastPoint.x,lastPoint.y,newPoint.x,newPoint.y)
        lastPoint = newPoint
        
        }       

        }
        
    }
    canvas.onmouseup = function(aaa){
    	using = false
    }
    }
    var eraserEnabled = false 
    pen.onclick = function(){
        eraserEnabled = false
        pen.classList.add('active')
        eraser.classList.remove('active')

    } 

    eraser.onclick = function(){ 
        eraserEnabled = true 
        eraser.classList.add('active')
        pen.classList.remove('active')
    }
    red.onclick = function(){
        context.fillStyle='red'
        context.strokeStyle='red'
    }
    green.onclick = function(){
        context.fillStyle='green'
        context.strokeStyle='green'
    }
    blue.onclick = function(){
        context.fillStyle='blue'
        context.strokeStyle='blue'

    }
    clear.onclick = function(){
        context.clearRect(0,0,canvas.width,canvas.height)
    }
    thin.onclick = function(){
        lineWidth = 5
    }
    thick.onclick =function(){
        lineWidth =10
    }
    download.onclick = function(){
        var url = canvas.toDataURL("image/png")
        var a = document.createElement('a')
        document.body.appendChild(a)
        a.href = url
        a.download = '我的画'
        a.target ='-blank'
        a.click()
    }
    
</script>	

</body>
</html>
